<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="semantic-ui-css/semantic.min.css">
</head>
<body>
	<div class="ui centered grid">
		<div class="ui eight wide column">
			<h1 class="ui dividing header">Mini-CRM</h1>
			<div id="main" class="ui two cards"></div>
		</div>
	</div>

	<div class="ui labeled input">
	  <div class="ui label">
	    Prénom
	  </div>
	  <input type="text" placeholder="Prénom" id="prenom">
	</div>

	<div class="ui labeled input">
	  <div class="ui label">
	    Nom
	  </div>
	  <input type="text" placeholder="Nom" id="nom">
	</div>
	<div class="ui labeled input">
	  <div class="ui label">
	    Société
	  </div>
	  <input type="text" placeholder="Société" id="societe">
	</div>
	<div class="ui labeled input">
	  <div class="ui label">
	    Description
	  </div>
	  <input type="text" placeholder="Description" id="description">
	</div>

	<button class="ui primary button" id="enregistrer">
	  Save
	</button>

	 <div class="ui cards three column centered grid">
	</div>
</div>
<!--<script src="node_modules/devtools-detect/index.js"></script>-->
<!--<script src="js/troll.js"></script>-->
<script src="jquery/dist/jquery.min.js"></script>
<script src="js/app.js"></script>


</body>
</html>
